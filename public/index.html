<body>
	<div data-role="page" id="buy">
    <img src="_/images/LogoMain.png" alt="mainlogo" />
	        <div data-role="header">
	        
	      
	        </div><!-- /header -->
	        

	        <div data-role="content">  
	                <ul id="item-listview" data-role="listview" class="listview" data-theme="b" >
	                </ul>           
	        </div><!-- /content -->
	        <div data-role="footer"  data-position="fixed">
				<div data-role="navbar">
					<ul>
							<li><a href="#buy" class="ui-btn-active">Buy</a></li>
							<li><a href="#sell" data-role="button" >Sell</a></li>						
					</ul>
				</div>
	        </div><!-- /footer -->

	</div><!-- /page 'buy' end -->

	<div data-role="page" id="sell">
		<div data-role="header">
	    	<h1>My Town Selling</h1>
	    </div><!-- /header -->
		<div data-role="content">		
	    	<p>Display a upload item form...</p>
	
		<form id="summary-form" action="" method="">
			<fieldset>
					<input type="text" name="title" value="" id="title" data-mini="true" placeholder="Title"/>
					<textarea cols="40" rows="8" name="description" id="description" data-mini="true" placeholder="Description"></textarea>
					<input type="number" name="price" value="" id="price" data-mini="true"  placeholder="HKD" />
					<input type="file" name="file" value="" id="file"/>
					<input type="number" name="phone" value="" id="phone" data-mini="true" placeholder="8 Digit Phone Number"/>
					<button type="submit" data-theme="b" name="submit" value="submit-value">Submit</button>
			</fieldset>
			
		</form>
		</div>
		<div data-role="footer"  data-position="fixed">
			<div data-role="navbar">
				<ul>
						<li><a href="#buy" data-role="button">Buy</a></li>
						<li><a href="#sell" class="ui-btn-active" >Sell</a></li>						
				</ul>
			</div>
        </div><!-- /footer -->
	</div><!-- /page 'sell' end -->

<div data-role="page" id="sell-summary">
	<div data-role="header">
    	<h1>My Town Selling Summary</h1>
    </div><!-- /header -->
	<div data-role="content">		
    	<p>Welcome to the summary form!!</p>

					<ul id="sellsummary-listview" data-role="listview" class="listview" data-theme="f" data-inset="true">
			        </ul>

			<form id="submit-form" action="" method="get">		
		    		<div data-role="controlgroup" data-type="horizontal" >
								<a href="#sell" data-role="button" data-theme="b" data-icon="back">Amend</a>
								<button type="submit" data-theme="b" name="submit" value="submit-value" data-icon="check">Submit</button>
								<!--<a href="index.html" data-role="button" data-theme="b" data-icon="check">Submit</a>-->
					</div>
			</form>
	</div>
	<div data-role="footer"  data-position="fixed">
		<div data-role="navbar">
			<ul>
					<li><a href="#buy" data-role="button">Buy</a></li>
					<li><a href="#sell" class="ui-btn-active" >Sell</a></li>						
			</ul>
		</div>
    </div><!-- /footer -->
</div>

	<div data-role="header">
    	<h1>My Town Selling Confirmation</h1>
	</div><!-- /header -->
	<div data-role="content">		
		<p>Congratulations you have posted a new ad!!</p>
			<ul id="sellconfirm-listview" data-role="listview" class="listview" data-theme="e" data-inset="true">
			</ul>
	</div>
	<div data-role="footer"  data-position="fixed">

		</div>
    </div><!-- /footer -->
