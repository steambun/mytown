<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <title>My Town</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />

        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        
        <script src="_/js/myscript.js"></script>
        <link rel="stylesheet" href="_/css/mystyles.css" />
</head>
<body>

	<div data-role="page" id="buy">

	        <div data-role="header">
	        	<h1>My Town Buying</h1>
	        </div><!-- /header -->

	        <div data-role="content">
	        <p>Dynamic loading on page refresh...</p>       
	                <ul id="item-listview" data-role="listview" class="listview" data-theme="b" >
	                </ul>           
	        </div><!-- /content -->

	        <div data-role="footer"  data-position="fixed">
				<div data-role="navbar">
					<ul>
							<li><a href="#buy" class="ui-btn-active">Buy</a></li>

					</ul>
				</div>
	        </div><!-- /footer -->

	</div><!-- /page 'buy' end -->

	<div data-role="page" id="sell">

	    	<h1>My Town Selling</h1>
	    </div><!-- /header -->
		<div data-role="content">
	    	<p>Display a upload item form...</p>
		</div>
		<div data-role="footer"  data-position="fixed">
			<div data-role="navbar">
				<ul>
						<li><a href="#buy" data-role="button">Buy</a></li>
						<li><a href="#sell" class="ui-btn-active" >Sell</a></li>						
				</ul>
			</div>
        </div><!-- /footer -->
	</div><!-- /page 'sell' end -->
