<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <title>My Town</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        
        <script src="_/js/welcome.js"></script>
        <script src="_/js/upload.js"></script>
        <link rel="stylesheet" href="_/css/mystyles.css" />
</head>
<body>

	<div data-role="page" id="buy">

	        <div data-role="header">
	        	<h1>My Town Buying</h1>
	        </div><!-- /header -->

	        <div data-role="content">
	        <p>Dynamic loading on page refresh...</p>       
	                <ul id="item-listview" data-role="listview" class="listview" data-theme="b" >
	                </ul>           
	        </div><!-- /content -->

	        <div data-role="footer"  data-position="fixed">
				<div data-role="navbar">
					<ul>
							<li><a href="#buy" class="ui-btn-active">Buy</a></li>
							<li><a href="#sell" data-role="button" >Sell</a></li>						
					</ul>
				</div>
	        </div><!-- /footer -->

	</div><!-- /page 'buy' end -->

	<div data-role="page" id="sell">
		<div data-role="header">
	    	<h1>My Town Selling</h1>
	    </div><!-- /header -->
		<div data-role="content">		
	    	<p>Display a upload item form...</p>
	
		<form id="upload-form" action="" method="">
			<fieldset>
					<input type="text" name="title" value="" data-mini="true" placeholder="Title"/>
					<textarea cols="40" rows="8" name="description" data-mini="true" placeholder="Description"></textarea>
					<input type="number" name="price" value="" data-mini="true"  placeholder="HKD" />
					<input type="file" name="file" value=""/>
					<button type="submit" data-theme="b" name="submit" value="submit-value">Submit</button>
			</fieldset>
			
		</form>
		</div>
		<div data-role="footer"  data-position="fixed">
			<div data-role="navbar">
				<ul>
						<li><a href="#buy" data-role="button">Buy</a></li>
						<li><a href="#sell" class="ui-btn-active" >Sell</a></li>						
				</ul>
			</div>
        </div><!-- /footer -->
	</div><!-- /page 'sell' end -->

<div data-role="page" id="sell-summary">
	<div data-role="header">
    	<h1>My Town Selling Summary</h1>
    </div><!-- /header -->
	<div data-role="content">		
    	<p>Welcome to the summary form!!</p>

		<form action="index.html" method="get">

					<h2>You Chose:</h2>

					<div class="ui-body ui-body-d ui-corner-all">

							Need to data for review here....
							<ul id="sellsummary-listview" data-role="listview" class="listview" data-theme="b" >
			                </ul>
					</div>

					<a href="#sell" data-role="button" data-theme="b" data-icon="arrow-l">Modify Details</a>

			</form>

	</div>
	<div data-role="footer"  data-position="fixed">
		<div data-role="navbar">
			<ul>
					<li><a href="#buy" data-role="button">Buy</a></li>
					<li><a href="#sell" class="ui-btn-active" >Sell</a></li>						
			</ul>
		</div>
    </div><!-- /footer -->
	</div>

</body>
</html>
